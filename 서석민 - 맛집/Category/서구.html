<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동구</title>
    <link rel="stylesheet" href="../JMT/JMT.css" />
  </head>
  <body>
    <img class="Logo" src="../사진/DaejeonLoveU.png" width="100" height="100" />
    <!-- 헤더부분 시작 -->
    <header>
      <div class="header">
        <h1 class="header-H1" id="header-H2">#맛집</h1>
        <div class="header-Main">
          <input
            class="header-Input"
            type="text"
            placeholder="원하는 맛집을 입력해주세요."
          />
          <a class="header-Anchor" href="#">Log In</a>
          <a class="header-Anchor" href="#">Log out</a>
        </div>
        <!-- 카테고리 시작 -->
        <div class="CateGorys">
          <ul class="CateGory">
            <li class="Cate">
              <a class="CateA" id="CateA" href="동구.html">동구</a>
            </li>
            <li class="Cate">
              <a class="CateD" href="서구.html">서구</a>
            </li>
            <li class="Cate">
              <a class="CateG" href="중구.html">중구</a>
            </li>
            <li class="Cate">
              <a class="CateJ" href="유성구.html">유성구</a>
            </li>
          </ul>
        </div>
        <!-- 카테고리 끝 -->
      </div>
    </header>

    <!-- 헤더부분 끝 -->
    <div class="side-bar">
      <div class="side-category">
        <h1>서구</h1>
        <ul class="side-text">
          <li><span class="hashTag">#</span>기념일</li>
          <li><span class="hashTag">#</span>비오는 날</li>
          <li><span class="hashTag">#</span>술 한잔</li>
          <li><span class="hashTag">#</span>분위기 좋은</li>
          <li><span class="hashTag">#</span>야외</li>
        </ul>
      </div>
    </div>
    <!-- 메인부분 시작 -->

    <main>
      <section>
        <div class="Mainchart">
          <div>
            <h1>1등</h1>
            <img
              class="Main-img"
              src="../사진/300_300_20240421123507_photo1_b33d20f05cd7.jpg"
            />
          </div>
          <div>
            <h1>2등</h1>
            <img
              class="Main-img"
              src="../사진/300_300_20240421123507_photo1_b33d20f05cd7.jpg"
            />
          </div>
          <div>
            <h1>3등</h1>
            <img
              class="Main-img"
              src="../사진/300_300_20240421123507_photo1_b33d20f05cd7.jpg"
            />
          </div>
          <div>
            <h1>4등</h1>
            <img
              class="Main-img"
              src="../사진/300_300_20240421123507_photo1_b33d20f05cd7.jpg"
            />
          </div>
        </div>
      </section>
      <!-- 동구 시작 -->

      <h1 class="MainH1">🅰 서구</h1>
      <section>
        <div class="Main-first">
          <div class="Main-title" id="one">#기념일</div>
          <div class="Main-box1"></div>
        </div>
      </section>
      <section>
        <div class="Main-second">
          <div class="Main-title" id="two">#비오는 날 (추천)</div>
          <div class="Main-box2"></div>
        </div>
      </section>
      <section>
        <div class="Main-second">
          <div class="Main-title" id="three">#술 한잔</div>
          <div class="Main-box3"></div>
        </div>
      </section>
      <section>
        <div class="Main-second">
          <div class="Main-title" id="four">#분위기 좋은</div>
          <div class="Main-box4"></div>
        </div>
      </section>
      <section>
        <div class="Main-second">
          <div class="Main-title" id="five">#야외</div>
          <div class="Main-box5"></div>
        </div>
      </section>
      <div class="Promise">
        <a class="Promise-but">예약하기!</a>
        <a class="Promise-but">플래너+</a>
      </div>
      <div class="TopLoop">
        <a class="Top">맨 위로!</a>
      </div>
      <!-- 동구 끝 -->
    </main>
    <!-- 예약 시스템 시작 -->

    <!-- 예약 시스템 -->
    <!-- 메인부분 끝 -->
  </body>
