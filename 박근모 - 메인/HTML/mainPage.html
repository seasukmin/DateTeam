<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이트가 어렵다면~~</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../font/font.css" />
    <link rel="stylesheet" href="../CSS/mainPage.css" />
    <link rel="stylesheet" href="../CSS/mainPage-cotent.css" />
    <link rel="stylesheet" href="../CSS/calendar.css" />
  </head>
  <body>
    <!-- title -->
    <header class="mainPage-header">
      <h1 class="header-title">
        <!-- <span class="header-title-span">데이트</span>가 어렵다면 ~~! -->
        <img src="../img/DaejeonLoveU.png" width="320px" />
      </h1>
      <div class="Tag-titles">
        <p class="h-Tag1p"><span class="h-Tag1Span">#</span>맛집&nbsp;</p>
        <p class="h-Tag2p"><span class="h-Tag2Span">#</span>카페&nbsp;</p>
        <p class="h-Tag3p"><span class="h-Tag3Span">#</span>핫플</p>
        <p class="h-Tag4p"><span class="h-Tag4Span">#</span>데이트후기</p>
      </div>
    </header>
    <main class="main-center">
      <!-- category -->
      <aside class="categories">
        <!-- <div class="short-category">
          <i class="bx bx-list-ul"></i>
        </div> -->
        <div class="long-category">
          <div class="category-top">
            <i class="bx bx-home-heart"></i>
          </div>
          <div class="category-center">
            <i class="bx bx-restaurant"></i>
            <i class="bx bxs-coffee bx-flip-horizontal"></i>
            <i class="bx bxs-map"></i>
          </div>
          <div class="category-bottom"><i class="bx bx-search"></i></div>
        </div>
      </aside>
      <!-- main Area -->
      <div class="contents-center">
        <div class="calendar">
          <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <div id="currentMonthYear"></div>
            <button id="nextMonth">&gt;</button>
          </div>
          <div class="calendar-body">
            <div class="day-names">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="days" id="days"></div>
          </div>
        </div>
        <section class="restaurant-section">
          <h1 class="content-title"><span class="h-Tag1Span">#</span>맛집</h1>
        </section>
        <section class="cafe-section">
          <h1 class="content-title"><span class="h-Tag2Span">#</span>카페</h1>
        </section>
        <section class="hotplace-section">
          <h1 class="content-title">
            <span class="h-Tag3Span">#</span>핫플레이스
          </h1>
        </section>
        <section class="subscribe-banner">제휴가게 및 쿠폰</section>
        <section class="epilogue-section">
          <h1 class="content-title">
            <span class="h-Tag4Span">#</span>데이트후기
          </h1>
        </section>
      </div>
      <div class="login-banner-boxes">
        <!-- login Box -->
        <aside class="login-box">
          <div class="logIn-ID">
            <i class="bx bx-user"></i> : <input type="text" class="logIn" />
          </div>
          <div class="logIn-PW">
            <i class="bx bx-lock-open-alt"></i> :
            <input type="text" class="logOut" />
          </div>
          <div class="signIn-signUp">
            <button class="logInBtn">로그인</button>
            /
            <button class="signUpBtn">회원가입</button>
          </div>
        </aside>
        <!-- Advertisment Box -->
        <aside class="banner-box">
          <img src="../img/cat wallpaper1.jpg" alt="" />
        </aside>
        <aside class="QR-code">
          <p>앱으로 보기!</p>
        </aside>
      </div>
      <!-- App / QR Code -->
    </main>
    <!-- Footer -->
    <footer class="mainPage-footer">
      <div class="footer-right">
        <p>2024 D.W.Academy</p>
        <p>Tel. 010-7777-7777</p>
        <p>대전광역시 중구 선화동</p>
        <p>Daejeon_Love-U1004@gmail.com</p>
        <div class="webPage-icons">
          <i class="bx bxl-instagram-alt"></i>
          <i class="bx bxl-facebook-circle"></i>
          <i class="bx bxl-twitter"></i>
          <i class="bx bxl-youtube"></i>
        </div>
      </div>
      <div class="footer-left">
        <p>고객지원센터</p>
        <p></p>
      </div>
    </footer>
  </body>
  <script src="../Javascript/calendar.js"></script>
</html>
