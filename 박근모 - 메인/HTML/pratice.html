<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Radio Buttons</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .custom-radio {
      display: none;
    }

    .radio-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
      padding-left: 30px;
      margin: 0;
    }

    .radio-label::before {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #007bff;
      border-radius: 50%;
      position: absolute;
      left: 0;
      transition: background-color 0.3s ease;
    }

    .custom-radio:checked + .radio-label::before {
      background-color: #007bff;
    }

    .radio-label::after {
      content: "";
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 4px;
      left: 4px;
      transition: background-color 0.3s ease;
    }

    .custom-radio:checked + .radio-label::after {
      background-color: #fff;
    }
  </style>
  <body>
    <div class="radio-group">
      <input type="radio" id="radio1" name="radio" class="custom-radio" />
      <label for="radio1" class="radio-label">Option 1</label>

      <input type="radio" id="radio2" name="radio" class="custom-radio" />
      <label for="radio2" class="radio-label">Option 2</label>

      <input type="radio" id="radio3" name="radio" class="custom-radio" />
      <label for="radio3" class="radio-label">Option 3</label>
    </div>
  </body>
</html>
