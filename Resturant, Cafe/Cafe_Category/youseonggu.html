<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유성구</title>
    <link rel="stylesheet" href="../Cafe/cafe.css" />
    <link rel="stylesheet" href="../../Main/CSS/calendar_wether_date.css" />
    <link rel="stylesheet" href="../../Main/CSS/planner.css" />
    <link rel="stylesheet" href="../../Main/CSS/sharePage.css" />
    <link rel="stylesheet" href="../../Main/CSS/sharePopUp.css" />
    <link rel="stylesheet" href="../../Main/CSS/ChimChackMan.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="Logo" src="../photoSub/DaejeonLoveU.png" width="200px" />
    <!-- 헤더부분 시작 -->
    <header>
      <div class="header" id="toploop">
        <h1 class="header-H1" id="header-H2"><span>#</span>카페</h1>
        <div class="header-Main">
          <input
            class="header-Input"
            type="text"
            placeholder="원하는 맛집을 입력해주세요."
          />
          <div class="Search">
            <img
              src="../photoSub/free-icon-search-1150612.png"
              width="30"
              height="30"
            />
          </div>
          <button class="clear">초기화</button>
        </div>
        <!-- <div class="Cate-subs">
          <a class="Cate-sub" href="#"><span>#</span>분위기 좋은</a>
          <a class="Cate-sub" href="#"><span>#</span>디저트맛집</a>
          <a class="Cate-sub" href="#"><span>#</span>대형카페</a>
        </div> -->
        <!-- 카테고리 시작 -->
        <div class="CateGorys">
          <ul class="CateGory">
            <li class="Cate">
              <a class="CateA" id="CateA" href="donggu.html">동구</a>
            </li>
            <li class="Cate">
              <a class="CateD" href="seogu.html">서구</a>
            </li>
            <li class="Cate">
              <a class="CateG" href="junggu.html">중구</a>
            </li>
            <li class="Cate">
              <a class="CateJ" href="youseonggu.html">유성구</a>
            </li>
          </ul>
        </div>
        <!-- 카테고리 끝 -->
        <div class="result"></div>
      </div>
      <button
        class="ChimChackMan"
        onclick="location.href='../../Main/HTML/mainPage.html'"
      >
        로그인 / 회원가입
      </button>
      <div class="Logout">로그아웃</div>
    </header>
    <!-- 헤더부분 끝 -->
    <div class="side-bar">
      <div class="side-category">
        <h1>유성구</h1>
        <ul class="side-text">
          <li><span class="hashTag">#</span>분위기 좋은</li>
          <li><span class="hashTag">#</span>디저트맛집</li>
          <li><span class="hashTag">#</span>대형카페</li>
        </ul>
        <div class="side-bottom">
          <button class="reviewBtn">후기보러가기!</button>
        </div>
      </div>
    </div>
    <!-- </div> -->
    <!-- 메인부분 시작 -->
    <!-- 카페나무 소신 에이트 오브떼르-->
    <main>
      <section class="rank-container">
        <div class="Mainchart">
          <h1 class="charth1">
            오늘의 <span class="hashTag">유성구</span> 핫플 !!
          </h1>
          <div class="Mainchart-inner1">
            <p class="rank">1위</p>
            <img class="Main-img" src="../Photo_Cafe/28.jpg" />
            <h1 class="rank-title">카페나무</h1>
          </div>
          <div class="Mainchart-inner2">
            <p class="rank">2위</p>
            <img class="Main-img" src="../Photo_Cafe/31.jpg" />
            <h1 class="rank-title">소신</h1>
          </div>
          <div class="Mainchart-inner3">
            <p class="rank">3위</p>
            <img class="Main-img" src="../Photo_Cafe/35.jpg" />
            <h1 class="rank-title">에이트</h1>
          </div>
          <div class="Mainchart-inner4">
            <p class="rank">4위</p>
            <img class="Main-img" src="../Photo_Cafe/36.jpg" />
            <h1 class="rank-title">오브떼르</h1>
          </div>
        </div>
      </section>
      <!-- 동구 시작 -->

      <section class="main-container">
        <div class="Main-first">
          <div class="Main-title" id="one"><span>#</span>분위기 좋은</div>
          <div class="Main-box1 Mainbox"></div>
        </div>
      </section>
      <section class="main-container">
        <div class="Main-second">
          <div class="Main-title" id="two"><span>#</span>디저트맛집</div>
          <div class="Main-box2 Mainbox"></div>
        </div>
      </section>
      <section class="main-container">
        <div class="Main-second">
          <div class="Main-title" id="three"><span>#</span>대형카페</div>
          <div class="Main-box3 Mainbox"></div>
        </div>
      </section>

      <div class="TopLoop">
        <a class="Top"><i class="bx bx-arrow-from-bottom"></i></a>
      </div>
      <!-- 동구 끝 -->
    </main>
    <div class="banner">
      <p>광고입니다.</p>
    </div>

    <div class="footer">
      <div class="info">
        <p>2024. DW Academy</p>
        <p>tel: 042-123-4567</p>
        <p>Email: DWA123@gmail.com</p>
      </div>
      <div class="service">
        <p>고객센터</p>
        <p>이용약관</p>
      </div>
    </div>
    <!-- 플래너 시작 -->

    <div class="plannerBox" id="plannerBox">
      <div class="calendar-area">
        <div class="calendar-planner hidden">
          <div class="calendar-header-planner">
            <button id="prevMonth-planner">&lt;</button>
            <div id="currentMonthYear-planner"></div>
            <button id="nextMonth-planner">&gt;</button>
          </div>
          <div class="calendar-body-planner">
            <div class="day-names-planner">
              <div>S</div>
              <div>M</div>
              <div>Tu</div>
              <div>W</div>
              <div>Th</div>
              <div>F</div>
              <div>Sa</div>
            </div>
            <div class="days-planner" id="days-planner"></div>
          </div>
        </div>
      </div>
      <div class="planListBox" id="planListBox">
        <h4 id="planner-title"></h4>
        <div class="nav-planner" id="nav-planner">
          <div class="day1"></div>
          <i class="bx bx-sun" undefined></i>
        </div>
        <div class="nav-planner"></div>
        <a class="h-Tag1p"><span class="h-Tag1Span">#</span>맛집&nbsp;</a>
        <div class="resturantBoxes" id="resturantBoxes"></div>
        <a class="h-Tag2p"><span class="h-Tag2Span">#</span>카페&nbsp;</a>
        <div class="cafeBoxes" id="cafeBoxes"></div>
        <a class="h-Tag3p"><span class="h-Tag3Span">#</span>핫플</a>
        <div class="hotPlaceBoxes" id="hotPlaceBoxes"></div>
        <button class="shareBtn" id="shareBtn">공유하기</button>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div class="share-planListBox captureArea" id="planListBox">
              <h4 id="planner-title1"></h4>
              <div class="share-nav-planner" id="nav-planner">
                <div class="share-day1"></div>
                <i class="bx bx-sun share-weather" undefined></i>
              </div>
              <div class="nav-planner"></div>
              <a class="h-Tag1p"
                ><span class="share-h-Tag1Span">#</span>맛집&nbsp;</a
              >
              <div class="resturantBoxes1" id="resturantBoxes"></div>
              <a class="h-Tag2p"
                ><span class="share-h-Tag2Span">#</span>카페&nbsp;</a
              >
              <div class="cafeBoxes1" id="cafeBoxes"></div>
              <a class="h-Tag3p"><span class="share-h-Tag3Span">#</span>핫플</a>
              <div class="hotPlaceBoxes1" id="hotPlaceBoxes"></div>
            </div>
            <button class="capture-Btn" id="capture-Btn">photoSub저장</button>
            <button class="KT-Share-Btn" id="KT-Share-Btn">카톡공유하기</button>
          </div>
        </div>
      </div>
      <div class="changeSize">
        <i class="changeSizeBtn bx bx-chevrons-down"></i>
      </div>
    </div>
    <!-- 플래너 끝 -->
  </body>
  <script src="youseonggu.js" type="module"></script>

  <script src="../../Main/Javascript/calendarRangeX.js" type="module"></script>
  <script
    src="../../Main/Javascript/planner-mainPage.js"
    type="module"
  ></script>
  <script src="../../Main/Javascript/sharePage.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  <script src="../../Main/Javascript/plannerListUp.js"></script>
</html>
