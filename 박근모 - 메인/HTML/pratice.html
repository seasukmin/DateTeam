<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Box Size with Text</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        transition: all 0.5s ease;
        position: relative;
        cursor: pointer;
        overflow: hidden;
      }
      .box.large {
        width: 200px;
        height: 200px;
      }
      .box .close-icon {
        display: none;
        position: absolute;
        top: 10px;
        right: 10px;
        width: 20px;
        height: 20px;
        background-color: red;
        color: white;
        text-align: center;
        line-height: 20px;
        cursor: pointer;
      }
      .box.large .close-icon {
        display: block;
      }
      .box .content {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .box.large .content {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="close-icon">X</div>
      <div class="content">This is some content inside the box.</div>
    </div>
    <button id="toggleButton">Show/Hide Box</button>

    <script>
      const box = document.querySelector(".box");
      const closeIcon = document.querySelector(".close-icon");
      const content = document.querySelector(".content");

      box.addEventListener("click", () => {
        box.classList.toggle("large");
      });

      closeIcon.addEventListener("click", (event) => {
        event.stopPropagation(); // Prevent the click from propagating to the box
        box.classList.remove("large");
      });
    </script>
  </body>
</html>
