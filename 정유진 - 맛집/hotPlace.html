<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HotPlace</title>
    <link rel="stylesheet" href="./hotPlace.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../박근모 - 메인/CSS/calendar_wether_date.css"
    />
    <link rel="stylesheet" href="../박근모 - 메인/CSS/planner.css" />
  </head>
  <body>
    <div>
      <div class="title-bar">
        <div class="title">
          <p class="hotPlace"><span class="hashTag">#</span>핫플레이스</p>
        </div>
        <button class="title-btn">
          <img src="./img/DaejeonLoveU.png" width="150px" height="50px" />
        </button>
      </div>

      <div class="category-bar">
        <div class="search">
          <input class="searchInput" placeholder="키워드를 입력해주세요." />
          <button class="searchBtn">
            <img
              src="./img/free-icon-search-1150612.png"
              width="30"
              height="30"
            />
          </button>
          <a class="login">로그인</a>
        </div>
        <ul class="category">
          <li data-url="./카테고리페이지/dongGu.html">동구</li>
          <li data-url="./카테고리페이지/seoGu.html">서구</li>
          <li data-url="./카테고리페이지/jungGu.html">중구</li>
          <li data-url="./카테고리페이지/YuseongGu.html">유성구</li>
          <!-- <li data-url="./카테고리페이지/daedeokGu.html">대덕구</li> -->
        </ul>
        <div class="searchBox"></div>
      </div>

      <div class="main">
        <img id="mainImg" src="./img/대동벽화마을.jpg" alt="메인 이미지" />
        <p class="main-text"></p>
      </div>

      <div class="content-box">
        <div class="all-box" id="content">
          <h1 class="content-name"><span class="hashTag">#</span> 명소</h1>
        </div>
        <h3>
          더 많은 콘텐츠를 보시려면 키워드 검색 또는 카테고리를 눌러 확인하세요.
        </h3>
      </div>

      <div class="banner">
        <p>광고입니다.</p>
      </div>

      <div class="footer">
        <div class="info">
          <p>2024. DW Academy</p>
          <p>tel: 042-123-4567</p>
          <p>Email: DWA123@gmail.com</p>
        </div>
        <div class="service">
          <p>고객센터</p>
          <p>이용약관</p>
        </div>
      </div>
    </div>
    <!-- 플래너 시작 -->
    <div class="plannerBox" id="plannerBox">
      <div class="calendar-area">
        <div class="calendar-planner hidden">
          <div class="calendar-header-planner">
            <button id="prevMonth-planner">&lt;</button>
            <div id="currentMonthYear-planner"></div>
            <button id="nextMonth-planner">&gt;</button>
          </div>
          <div class="calendar-body-planner">
            <div class="day-names-planner">
              <div>S</div>
              <div>M</div>
              <div>Tu</div>
              <div>W</div>
              <div>Th</div>
              <div>F</div>
              <div>Sa</div>
            </div>
            <div class="days-planner" id="days-planner"></div>
          </div>
        </div>
      </div>
      <div class="planListBox" id="planListBox">
        <h4 id="planner-title"></h4>
        <div class="nav-planner" id="nav-planner">
          <div class="day1"></div>
          <i class="bx bx-sun" undefined></i>
        </div>
        <div class="nav-planner"></div>
        <a class="h-Tag1p"><span class="h-Tag1Span">#</span>맛집&nbsp;</a>
        <div class="resturantBoxes" id="resturantBoxes"></div>
        <a class="h-Tag2p"><span class="h-Tag2Span">#</span>카페&nbsp;</a>
        <div class="cafeBoxes" id="cafeBoxes"></div>
        <a class="h-Tag3p"><span class="h-Tag3Span">#</span>핫플</a>
        <div class="hotPlaceBoxes" id="hotPlaceBoxes"></div>
        <button class="shareBtn">공유하기</button>
      </div>
      <div class="changeSize">
        <i class="changeSizeBtn bx bx-chevrons-down"></i>
      </div>
    </div>
    <!-- 플래너 끝 -->
  </body>
  <script src="hotplace.js" type="module"></script>
  <script
    src="../박근모 - 메인/Javascript/calendarRangeX.js"
    type="module"
  ></script>
  <script
    src="../박근모 - 메인/Javascript/planner-mainPage.js"
    type="module"
  ></script>
  <script
    src="../../박근모 - 메인/Javascript/sharePage.js"
    type="module"
  ></script>
</html>
