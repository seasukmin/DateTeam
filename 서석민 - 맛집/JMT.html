<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JMT</title>
    <link rel="stylesheet" href="JMT.css" />
  </head>
  <body>
    <!-- 헤더부분 시작 -->
    <header>
      <div class="header">
        <h1 class="header-H1">#맛집</h1>
        <div class="header-Main">
          <input
            class="header-Input"
            type="text"
            placeholder="원하는 맛집을 입력해주세요."
          />
          <a class="header-Anchor" href="#">로그인</a>
        </div>
        <div class="CateGorys">
          <ul class="CateGory">
            <li class="Cate"><a href="#">동구</a></li>
            <li class="Cate"><a href="#">서구</a></li>
            <li class="Cate"><a href="#">중구</a></li>
            <li class="Cate"><a href="#">유성구</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- 헤더부분 끝 -->
    <!-- 사이드 리스트 시작 -->
    <div class="sidebars">
      <h2>이주의 맛집 & 카페!</h2>
      <div class="sidebar">
        <h4>가장 인기 있는 맛집!</h4>
        <ul class="sidebar-subs">
          <li class="sidebar-sub"><a href="#">1</a></li>
          <li class="sidebar-sub"><a href="#">2</a></li>

          <li class="sidebar-sub"><a href="#">5</a></li>

        </ul>
      </div>
      <div class="sidebar">
        <h4>가장 인기 있는 카페!</h4>
        <ul class="sidebar-subs">
          <li class="sidebar-sub"><a href="#">1</a></li>
          <li class="sidebar-sub"><a href="#">2</a></li>
          <li class="sidebar-sub"><a href="#">3</a></li>
          <li class="sidebar-sub"><a href="#">4</a></li>
          <li class="sidebar-sub"><a href="#">5</a></li>
          <li class="sidebar-sub"><a href="#">6</a></li>
        </ul>
      </div>
    </div>
    <!-- 사이드 리스트 끝 -->
    <!-- 메인부분 시작 -->
    <main>
      <section>
        <div class="Main-first">
          <div class="Main-title">#기념일 (추천)</div>
          <div class="Main-box1"></div>
        </div>
      </section>
      <section>
        <div class="Main-second">
          <div class="Main-title">#비오는 날 (추천)</div>
          <div class="Main-box2"></div>
        </div>
      </section>
      <section></section>
      <section></section>
      <section></section>
    </main>

    <!-- 메인부분 끝 -->
  </body>

      Mainbox1.insertAdjacentHTML(

                src="${el.src}"
              />
