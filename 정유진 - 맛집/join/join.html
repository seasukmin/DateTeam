<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./join.css" />
  <body>
    <button class="logo">
      <img src="./img/DaejeonLoveU.png" width="250px" />
    </button>
    <div class="container">
      <h2># 회원가입</h2>
      <form class="join-box">
        <div class="form-box">
          <label>아이디 입력</label>
          <input type="text" id="id" name="id" required />
        </div>
        <div class="form-box">
          <label>비밀번호</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-box">
          <label>비밀번호 확인</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>
        <div class="form-box">
          <label>이메일</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-box">
          <label>이름</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-box">
          <label>생년월일</label>
          <input type="number" id="bd" name="bd" required />
        </div>
        <div class="form-box">
          <label>전화번호</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
          />
        </div>
        <div class="form-box">
          <label>닉네임</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-box genderRadio">
          <label for="gender">성별</label>
          <div class="genderBox">
            <div class="maleBox">
              <input type="radio" name="gender" value="male" required />
              <label> 남성</label>
            </div>
            <div class="femaleBox">
              <input type="radio" name="gender" value="female" />
              <label> 여성</label>
            </div>
          </div>
        </div>
        <button type="submit" class="joinBtn">Join</button>
      </form>
    </div>
  </body>
</html>
