<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DongGu</title>
    <link rel="stylesheet" href="./dongGu.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title-bar">
        <div class="title" id="toploop">
          <p class="hotPlace"><span class="hashTag">#</span>핫플레이스</p>
        </div>
        <button class="title-btn">
          <img src="../img/DaejeonLoveU.png" width="200px" />
        </button>
      </div>

      <div class="category-bar">
        <div class="search">
          <input class="searchInput" placeholder="키워드를 입력해주세요." />
          <img
            src="../img/free-icon-search-1150612.png"
            width="30"
            height="30"
          />
          <a class="login">로그인</a>
        </div>
        <ul class="category">
          <li data-url="../카테고리페이지/dongGu.html">동구</li>
          <li data-url="../카테고리페이지/seoGu.html">서구</li>
          <li data-url="../카테고리페이지/jungGu.html">중구</li>
          <li data-url="../카테고리페이지/YuseongGu.html">유성구</li>
          <!-- <li data-url="../카테고리페이지/daedeokGu.html">대덕구</li> -->
        </ul>
      </div>

      <div class="side-bar">
        <div class="side-category">
          <h1>동구</h1>
          <ul class="side-text">
            <li><span class="hashTag">#</span> 나들이</li>
            <li><span class="hashTag">#</span> 쇼핑</li>
            <li><span class="hashTag">#</span> 실내</li>
            <li><span class="hashTag">#</span> 스포츠</li>
            <li><span class="hashTag">#</span> 축제</li>
          </ul>
          <button class="sideBtn">맨 위로</button>
        </div>
      </div>

      <div class="rank-container">
        <div class="rank-box">
          <h1>오늘의 동구 핫플 !!</h1>
          <div class="rank-content">
            <span class="rank">1위</span
            ><img src="../img/소제동.jpeg" id="rankImg" />
            <h2>소제동 거리</h2>
          </div>
          <div class="rank-content">
            <span class="rank">2위</span><img src="../img/트래블라운지.jpg" />
            <h2>트래블라운지</h2>
          </div>
          <div class="rank-content">
            <span class="rank">3위</span><img src="../img/복합터미널.jpg" />
            <h2>복합터미널</h2>
          </div>
          <div class="rank-content">
            <span class="rank">4위</span><img src="../img/식장산.jpg" />
            <h2>식장산 야경</h2>
          </div>
        </div>
      </div>

      <div class="content-box">
        <div class="contents-box" id="picnic">
          <h1 class="content-name" id="one">
            <span class="hashTag">#</span> 나들이
          </h1>
        </div>
        <div class="contents-box" id="shopping">
          <h1 class="content-name" id="two">
            <span class="hashTag">#</span> 쇼핑
          </h1>
        </div>
        <div class="contents-box" id="inside">
          <h1 class="content-name" id="three">
            <span class="hashTag">#</span> 실내
          </h1>
        </div>
        <div class="contents-box" id="sports">
          <h1 class="content-name" id="four">
            <span class="hashTag">#</span> 스포츠
          </h1>
        </div>
        <div class="contents-box" id="festival">
          <h1 class="content-name" id="five">
            <span class="hashTag">#</span> 축제
          </h1>
        </div>
      </div>

      <div class="top">
        <button class="topBtn">맨 위로</button>
      </div>

      <div class="banner">
        <p>광고입니다.</p>
      </div>

      <div class="footer">
        <div class="info">
          <p>2024. DW Academy</p>
          <p>tel: 042-123-4567</p>
          <p>Email: DWA123@gmail.com</p>
        </div>
        <div class="service">
          <p>고객센터</p>
          <p>이용약관</p>
        </div>
      </div>
    </div>
  </body>
  <script src="./dongGu.js"></script>
</html>
