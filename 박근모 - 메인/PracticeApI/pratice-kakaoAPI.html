<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTalk Share Example</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
      // Initialize Kakao JavaScript SDK
      Kakao.init("YOUR_JAVASCRIPT_KEY"); // Replace with your JavaScript key
    </script>
  </head>
  <body>
    <button id="kakaoShareBtn">Share on KakaoTalk</button>

    <script>
      document
        .getElementById("kakaoShareBtn")
        .addEventListener("click", function () {
          Kakao.Link.sendDefault({
            objectType: "feed",
            content: {
              title: "Hello KakaoTalk",
              description: "This is a test message",
              imageUrl: "https://your-image-url.com/image.jpg",
              link: {
                mobileWebUrl: "https://your-website.com",
                webUrl: "https://your-website.com",
              },
            },
            social: {
              likeCount: 10,
              commentCount: 20,
              sharedCount: 30,
            },
            buttons: [
              {
                title: "Visit Website",
                link: {
                  mobileWebUrl: "https://your-website.com",
                  webUrl: "https://your-website.com",
                },
              },
            ],
          });
        });
    </script>
  </body>
</html>
