<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Planner</title>
    <style>
      #planner-title {
        display: block;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="planner-title"></div>
    <script>
      window.onload = () => {
        const plannertitle = document.getElementById("planner-title");
        console.log("Element:", plannertitle); // 이 로그가 콘솔에 출력되는지 확인
        const localId = localStorage.getItem("ID");
        const localSemiId = localStorage.getItem("semiID");

        console.log("ID:", localId);
        console.log("semiID:", localSemiId);

        if (localId !== null && localSemiId == null) {
          plannertitle.innerHTML = `${localId} planner`;
        } else if (localSemiId !== null && localId == null) {
          plannertitle.innerHTML = `${localSemiId} planner`;
        }
      };
    </script>
  </body>
</html>
