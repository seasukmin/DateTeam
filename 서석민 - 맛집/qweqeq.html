<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Div Example</title>
  </head>
  <body>
    <ul>
      <li id="toggleButton1">동구</li>
      <div id="container"></div>
      <li id="toggleButton2">서구</li>
    </ul>
  </body>
  <script>
    const toggleButton = document.querySelector("#toggleButton1");
    toggleButton.addEventListener("click", function () {
      const container = document.getElementById("container");
      const existingDiv = document.getElementById("toggleDiv");
      console.log(existingDiv);

      if (existingDiv) {
        container.removeChild(existingDiv);
      } else {
        const newDiv = document.createElement("div");
        const newAnchor = document.createElement("a");
        newAnchor.classList.add("innerAnchor");
        newAnchor.setAttribute("href", "#");
        newAnchor.innerHTML = "#기념일";
        "#비오는날",
          "#가볍게",
          "#술 한잔",
          "#분위기 좋은",
          "#카페",
          "#야외",
          "#포토존";
        newDiv.id = "toggleDiv";
        newDiv.append(newAnchor);
        newDiv.style.border = "1px solid black";
        newDiv.style.padding = "10px";
        newDiv.style.marginTop = "10px";
        container.appendChild(newDiv);
      }
    });
  </script>
</html>
